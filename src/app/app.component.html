<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="{{ navLink.link }}" *ngFor="let navLink of navLinks" (click)="sidenav.close()"><mat-icon class="nav-link-icon">{{ navLink.icon }}</mat-icon><span class="nav-link-text">{{ navLink.text }}</span></a>
      <mat-list-item>
        <button mat-icon-button>
          <mat-icon>eject</mat-icon>
          <span class="nav-link-text">Logout</span>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a routerLink="/">LOGO</a>
      </div>
      <div fxHide.xs fxFlex fxLayout fxLayoutAlign="flex-end">
        <ul fxLayout fxLayoutGap="1rem" class="nav-items">
          <li *ngFor="let navLink of navLinks"><a routerLink="{{ navLink.link }}"><mat-icon class="nav-link-icon">{{ navLink.icon }}</mat-icon><span class="nav-link-text">{{ navLink.text }}</span></a></li>
          <li><a routerLink="/"><mat-icon>eject</mat-icon><span class="nav-link-text">Logout</span></a></li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
