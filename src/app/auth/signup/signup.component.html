<section>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1rem" [formGroup]="signupForm" (ngSubmit)="onSubmit()" autocomplete="off" spellcheck="false" novalidate>
    <mat-form-field>
      <input matInput formControlName="email" type="email" placeholder="Email" required>
      <mat-error *ngIf="email.hasError('required')">Email is required.</mat-error>
      <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">Must be a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="password" type="password" placeholder="Password" required minlength="6">
      <mat-error *ngIf="password.hasError('required')">Password is required.</mat-error>
      <mat-error *ngIf="password.hasError('minlength')">Password must be at least 6 characters.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="birthday" [matDatepicker]="picker" [max]="maxBirthday" placeholder="Birthday" required>
      <mat-error *ngIf="birthday.hasError('required')">Birthday is required.</mat-error>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
      <mat-checkbox formControlName="agree" color="primary">Agree To Terms and Conditions</mat-checkbox>
    <button mat-raised-button color="accent" type="submit" [disabled]="signupForm.invalid">
      <mat-icon>send</mat-icon>
      {{ submitText | uppercase }}
    </button>
  </form>
</section>
